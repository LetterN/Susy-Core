# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false
org.gradle.caching=true

minecraft_version=1.12.2
forge_version=14.23.5.2860

# Optional Jar compiling
build_deobfJar = false
build_sourceJar = false

# Mixin
mixin_version=0.8.3
mixinbooster_version=5.0

# Project Dependencies
## Gradle Plugins
forge_gradle_version = 5.1.+
fancy_gradle_version = 1.1.+

# Dependencies Options

## CCL
ccl_pid = 242818
ccl_fid = 2779848

## GTCEu 2.6.0/2.6.1
## !!NOTE!! MAKE SURE TO UPDATE SOURCES (ceu_sources) AND API (ceu_api) WHEN UPDATING GTCEU
ceu_pid = 557242
ceu_fid = 4483462 
ceu_sources = 4483464
ceu_api = 4483463

## GCYM 1.2.0
## !!READ NOTES FROM GTCEu!! ##
gcm_pid = 564858
gcm_fid = 4483468
gcm_sources = 4483469

jei_version=4.16.1.302
crt_version=4.1.20.684
the_one_probe_version=1.4.28-17

# Mod Information
mod_version=0.0.7
# If any properties changes below this line, run `gradlew setupDecompWorkspace` and refresh gradle again to ensure everything is working correctly.
# Boilerplate Options
use_mixins=true
use_coremod=true
use_assetmover=false
